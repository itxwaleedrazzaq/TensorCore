{% extends 'source/nav.html' %}

{% block container %}

<div class="jumbotron">
    <h1> This is fillup form to create new project</h1>
    {% if form.error %}
    <p>some error</p>
    {% else %}
    <form method="POST" enctype="multipart/form-data">

        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
    {% endif %}
</div>

{% endblock %}
